<!DOCTYPE html>
<html ng-app='MenuItemsApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Using $http Service</title>
  </head>
  <body>
    <h1>Using $http Service</h1>

    <div ng-controller='MenuItemsController as menu'>
      <h3>List of Menu Items</h3>
      <ul>
        <li ng-repeat="item in menu.items">
          (<a href="" ng-click="">{{ item.short_name }}</a>)
          {{ item.name }}  <br/> {{ item.description }} 
        </li>
      </ul>
    </div>

    </div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>
  </body>
</html>
